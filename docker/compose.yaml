version: "3.9"

services:
  unchained_local:
    #image: ghcr.io/kenshitech/unchained:latest
    build:
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=20.10
        - UNCHAINED_VERSION=0.8.11-alpha1
    container_name: unchained_local
    hostname: unchained_local
    volumes:
      - ./conf.local.yaml:/app/conf.yaml
    depends_on:
      - postgres
    profiles: ["local"]
    restart: always

  postgres:
    image: postgres:16.1
    container_name: postgres
    hostname: postgres
    env_file:
      - .env
    volumes:
      - ./data:/var/lib/postgresql/data
    profiles: ["local"]
    restart: always

  unchained_lite:
    image: ghcr.io/kenshitech/unchained:latest
    container_name: unchained_lite
    hostname: unchained_lite
    volumes:
      - ./conf.lite.yaml:/app/conf.yaml
    profiles: ["lite"]
    restart: always

  unchained_remote:
    image: ghcr.io/kenshitech/unchained:latest
    container_name: unchained_remote
    hostname: unchained_remote
    volumes:
      - ./conf.remote.yaml:/app/conf.yaml
    profiles: ["remote"]
    restart: always
